name: Run tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.*
      - name: Install pytest
        run: pip install pytest
      - name: Check python version
        run: python --version
      - name: Run tests
        run: python -m pytest tests
